<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - RecetaMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://via.placeholder.com/40" alt="Logo" class="d-inline-block align-text-top">
                RecetaMaster
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="receta.html">Recetas</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar...">
                    <button class="btn btn-outline-success" type="button">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="mb-4 text-center">Envíanos tu propia receta</h2>
            
            <form>
                <div class="row mb-3">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="categoria" class="col-sm-2 col-form-label">Categoría</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="categoria">
                            <option selected>Selecciona una categoría...</option>
                            <option value="1">Postres</option>
                            <option value="2">Platos Principales</option>
                            <option value="3">Vegetariano</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="mensaje" class="col-sm-2 col-form-label">Receta</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe aquí los pasos..."></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Enviar Receta</button>
                        <button type="reset" class="btn btn-outline-danger">Limpiar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
