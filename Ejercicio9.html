<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9 - Formulario Inline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

    <div class="container">
        <h2>Ejercicio 9: Formulario en Línea</h2>
        <p>Los campos se alinean horizontalmente:</p>

        <form class="row g-3 align-items-center">
            <div class="col-auto">
                <label class="visually-hidden" for="inputUser">Usuario</label>
                <input type="text" class="form-control" id="inputUser" placeholder="Usuario">
            </div>

            <div class="col-auto">
                <label class="visually-hidden" for="inputPass">Contraseña</label>
                <input type="password" class="form-control" id="inputPass" placeholder="Contraseña">
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Confirmar</button>
            </div>
        </form>
    </div>

</body>
</html>
