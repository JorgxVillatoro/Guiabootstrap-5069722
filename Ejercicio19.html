<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 19 - Anclajes de Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

    <div class="container">
        <h2>Ejercicio 19: Anclajes de Barra de Navegaci√≥n</h2>
        <p>Uso de la clase <code>navbar-brand</code> para nombres de proyectos o logotipos:</p>

        <nav class="navbar navbar-light bg-light mb-4 border">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Solo Texto</a>
            </div>
        </nav>

        <nav class="navbar navbar-light bg-light border">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Bootstrap Brand
                </a>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
