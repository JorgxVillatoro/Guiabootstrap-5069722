<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16 - Alertas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

    <div class="container">
        <h2>Ejercicio 16: Alertas de Bootstrap</h2>
        <p>Las alertas se utilizan para dar mensajes contextuales al usuario:</p>

        <div class="alert alert-success" role="alert">
            ¡Éxito! Tu archivo se ha guardado correctamente.
        </div>

        <div class="alert alert-danger" role="alert">
            Error: No se pudo conectar con el servidor.
        </div>

        <div class="alert alert-warning" role="alert">
            Cuidado: Tu contraseña expirará en 2 días.
        </div>

        <div class="alert alert-info" role="alert">
            Información importante. Lee más haciendo <a href="#" class="alert-link">clic aquí</a>.
        </div>
    </div>

</body>
</html>
