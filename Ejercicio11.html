<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11 - Validación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

    <div class="container" style="max-width: 600px;">
        <h2>Ejercicio 11: Validación de Formularios</h2>
        <p>Uso de los estados de validación visual:</p>

        <form>
            <div class="mb-3">
                <label for="validation01" class="form-label">First name</label>
                <input type="text" class="form-control is-valid" id="validation01" value="Mark" required>
                <div class="valid-feedback">
                    ¡Se ve bien!
                </div>
            </div>

            <div class="mb-3">
                <label for="validation02" class="form-label">City</label>
                <input type="text" class="form-control is-invalid" id="validation02" placeholder="City" required>
                <div class="invalid-feedback">
                    Por favor, proporciona una ciudad válida.
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Enviar formulario</button>
        </form>
    </div>

</body>
</html>
